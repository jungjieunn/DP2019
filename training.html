<!DOCTYPE html>
<html>
    <head>
        <title>HTML 연습 페이지</title>
        <meta charset="utf-8" />
        
    </head>
    <body>
        <!-- ????? 돌아오기 -->
        <a href="index.html">콘텐츠 프로그래밍 </a>
        <a href="html_part1.html">◆감자보러가기◇ </a>
        <!-- h1~h6 제목, 순번x, 깊이(depth)o -->
        <h1>우리집</h1>
        <h2>서울</h2>
        <h3>강남구</h3>
        <h4>개포동</h4>
        <h1>학교</h1>
        <h2>경기도</h2>
        <h3>의왕시</h3>
        <h4>계원예대</h4>
        <h2>전라도</h2>
        <h2>강원도</h2>
        <h1>미국</h1>
        <h1>중국</h1>
        <h1>일본</h1>
        <h1>으갸갸갹</h1>

        <!-- anchor 닻 특정지점으로 이동하는 기점 -->
        <a  href="http://www.google.com" target="_blank">구글가기</a>
        <!-- target = _self 현재페이지가 변함, _blank 비어있는 새 창에 페이지가 뜸 -->

        <!-- 이미지 표시하는 태그 src="주소" -->
        <img src="https://pbs.twimg.com/media/EC3Xi3mVAAI5NaB.jpg" />
        <img src="gunhoo.jpg" />

        <!--한가지 주제를 서술하는 문단에 p태그를 사용(한가지 주제에 한개의 p태그) -->
        <p>
            문단 : 한가지 주제 이어지는 서술내용
        </p>
        <p>
            다른주제
        </p>

        <!-- 독립적으로 사용/ 줄내림을 할 때 사용 = enter키 -->
        <!-- 문단을 바꿀때만 사용/ 줄길이를 맞출려고 사용하지마라(반응형웹) -->
        <br/>
        하나 둘 셋 <br/> 넷 다섯

        <!-- 헤드라인의 약자/의미가 크게 바뀔 때/ 웹에서 가로줄이 나옴, 다만 의미를 명확하기 위해서임, 디자인을 위해 사용X -->
        <hr/>

        <!-- unordered list;비순차적 목록(순번이 중요하지 않은 리스트를 쓸 때) -->
        <ul>
            <li>설탕 100g</li>
            <li>소금 100g</li>
            <li>물 100ml</li>
        </ul>

        <!-- odered list;순차적 목록(순서가 중요한 리스트를 쓸 때 -->
        <ol> 
            <li>물을 끓인다.</li>
            <li>라면을 넣는다.</li>
            <li>먹는다.</li>
            <li>설거지를 한다.</li>
        </ol>
        <!-- 모든 태그들은 의미에 맞춰서 사용해라. 디자인을 목적으로 사용하지X css쪽에서 디자인요소 만들 수 있음-->
    </body>

</html>
